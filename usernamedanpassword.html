<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffecd2);
  }
  .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  input {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 250px;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #f76707;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #ff922b;
  }
</style>
</head>
<body>

<div class="container">
  <h2 style="color: #f76707;">Login to App</h2>
  <input type="text" id="username" placeholder="Username">
  <br>
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Contoh kondisi untuk pengecekan username dan password
  if (username === "Nabila Fadilla Syakry" && password === "bilaaalib123") {
    alert("Selamat datang, " + username + "!");
  } else {
    alert("Username atau password salah. Silakan coba lagi.");
  }
}
</script>

</body>
</html>
